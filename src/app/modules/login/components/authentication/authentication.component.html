<div class="container py-5">
  <div class="row">
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <!-- form card login -->
          <div class="card rounded-0" id="login-form">
            <div class="card-header">
              <h3 class="mb-0">Cinema Login</h3>
            </div>
            <div class="card-body">
              <form
                #formLogin="ngForm"
                class="form"
                role="form"
                autocomplete="off"
                id="formLogin"
              >
                <div class="form-group">
                  <label>Username</label>
                  <input
                    type="text"
                    class="form-control form-control-lg rounded-0"
                    name="username"
                    id="username"
                    [(ngModel)]="user.username"
                    required
                  />
                </div>
                <div class="form-group">
                  <label>Password</label>
                  <input
                    type="password"
                    name="password"
                    class="form-control form-control-lg rounded-0"
                    id="password"
                    [(ngModel)]="user.password"
                    required
                  />
                </div>
                <div>
                  <label class="custom-control custom-checkbox">
                    <a [routerLink]="['/register']" class="register-form-link"
                      >Register</a
                    >
                  </label>
                  <label class="custom-control custom-checkbox">
                    <a class="forgot-form-link">Forgot Password</a>
                  </label>
                </div>
                <button
                  type="submit"
                  class="btn btn-success btn-lg float-right"
                  id="btnLogin"
                  (click)="login()"
                  [disabled]="!formLogin.form.valid"
                >
                  Login
                </button>
              </form>
            </div>
          </div>
