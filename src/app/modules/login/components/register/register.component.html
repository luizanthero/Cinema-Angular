<div class="container py-5">
  <div class="row">
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <!-- form card register -->
          <div class="card rounded-0" id="register-form">
            <div class="card-header">
              <h3 class="mb-0">New Account</h3>
            </div>
            <div class="card-body">
              <form
                #formRegister="ngForm"
                class="form"
                role="form"
                autocomplete="off"
                id="formRegister"
                novalidate=""
                method="POST"
              >
                <div class="form-group">
                  <label>Email</label>
                  <input
                    type="text"
                    class="form-control form-control-lg rounded-0"
                    name="email"
                    id="email"
                    [(ngModel)]="user.email"
                    required
                  />
                </div>
                <div class="form-group">
                  <label>Username</label>
                  <input
                    type="text"
                    class="form-control form-control-lg rounded-0"
                    name="username"
                    id="username"
                    [(ngModel)]="user.username"
                    required
                  />
                </div>
                <div class="form-group">
                  <label>Password</label>
                  <input
                    type="password"
                    name="password"
                    class="form-control form-control-lg rounded-0"
                    id="password"
                    [(ngModel)]="user.password"
                    required
                  />
                </div>
                <div>
                  <label class="custom-control custom-checkbox">
                    I have an account.
                    <a [routerLink]="['/login']" class="btn btn-link">Login.</a>
                  </label>
                </div>
                <button
                  type="submit"
                  class="btn btn-success btn-lg float-right"
                  id="btnRegister"
                  (click)="register()"
                  [disabled]="!formRegister.form.valid"
                >
                  Register
                </button>
              </form>
            </div>
          </div>
