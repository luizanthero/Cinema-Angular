<div class="col-lg-12" style="text-align: left;">
  <h2>Create a Film</h2>
</div>
<cine-table-dynamic
  [dataSource]="films"
  [columns]="columns"
  [isPaginate]="true"
  [dataLength]="dataLength"
  [pageSize]="pageSize"
  [pageSizeOptions]="pageSizeOptions"
  [pageIndex]="pageIndex"
  [hasAction]="hasAction"
  (rowAction)="callback($event)"
  (sendPaginatorAction)="paginatorAction($event)"
></cine-table-dynamic>
<br />
<div class="col-lg-12">
  <button
    type="button"
    class="btn btn-outline-secondary"
    [routerLink]="['/films']"
  >
    back
  </button>
</div>
