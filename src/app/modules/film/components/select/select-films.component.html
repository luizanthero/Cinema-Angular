<div class="col-lg-12" style="text-align: left;">
  <h2>List of Films</h2>
</div>
<div class="col-lg-12" style="text-align: right;">
  <button
    type="button"
    class="btn btn-outline-primary"
    *ngIf="getCreatePermission()"
    [routerLink]="['create']"
  >
    Create
  </button>
</div>
<cine-table-dynamic
  [dataSource]="films"
  [columns]="columns"
  [hasAction]="hasAction"
  (rowAction)="callback($event)"
></cine-table-dynamic>
